<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<title></title>
		<link rel="stylesheet" href="bower/jquery-weui/dist/lib/weui.min.css">
		<link rel="stylesheet" href="bower/jquery-weui/dist/css/jquery-weui.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body ng-app="start">
		<div class="container" id="container" ontouchstart>
			<div class="tabbar">
				<div class="weui_tab">
					<div class="weui_tab_bd">
						<div ui-view="">
						</div>
					</div>
					<div class="weui_tabbar">
						<a href="javascript:;" class="weui_tabbar_item">
							<div class="weui_tabbar_icon">
								<img src="img/tab/unselected/club.png" alt="">
							</div>
							<p class="weui_tabbar_label">排行榜</p>
						</a>
						<a href="" class="weui_tabbar_item" ui-sref-active="weui_bar_item_on" ui-sref="squareTab">
							<div class="weui_tabbar_icon">
								<img src="img/tab/unselected/square.png" alt="">
							</div>
							<p class="weui_tabbar_label">活动广场</p>
						</a>
						<a href="javascript:;" class="weui_tabbar_item">
							<div class="weui_tabbar_icon">
								<img src="img/tab/unselected/person.png" alt="">
							</div>
							<p class="weui_tabbar_label">我的</p>
						</a>
					</div>
				</div>
			</div>
		</div>

        <script type="text/javascript" src="bower/angular/angular.min.js"></script>
    	<script type="text/javascript" src="bower/angular-ui-router/release/angular-ui-router.min.js"></script>
    	<script src="bower/jquery-weui/dist/lib/jquery-2.1.4.js"></script>
		<script src="bower/jquery-weui/dist/js/jquery-weui.min.js"></script>
    	<!-- 本地js -->
    	<script type="text/javascript" src="js/app.js"></script>
    	<script type="text/javascript" src="js/squareCtrl.js"></script>
    </body>
</html>
